<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/icoTasks.png" type="image/png" />
  </head>
  <body>
    <main>
      <div class="inputSide">
        <h1>Mis tareas</h1>
        <input
          type="text"
          name="setTask"
          id="setTask"
          placeholder="Ingresa una tarea"
        />
        <button type="submit">Crear tarea</button>
      </div>
      <div id="taskList"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
